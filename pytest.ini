[pytest]
# Pytest configuration for MiCA Register

# Where to look for tests
testpaths = tests

# Python files pattern
python_files = test_*.py

# Python classes pattern
python_classes = Test*

# Python functions pattern
python_functions = test_*

# Add current directory to Python path
pythonpath = .

# Options always used
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, API)
    slow: Slow running tests
    casp: Tests for CASP register
    other: Tests for OTHER register
    art: Tests for ART register
    emt: Tests for EMT register
    ncasp: Tests for NCASP register
    critical: Critical tests that must pass

# Coverage options
[coverage:run]
source = backend/app
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
