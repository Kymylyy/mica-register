<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background square -->
  <rect width="32" height="32" rx="4" fill="#1e40af"/>
  
  <!-- Structured frame for M -->
  <rect x="8" y="10" width="16" height="14" rx="2" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  
  <!-- Bold letter M inside frame -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb" text-anchor="middle">M</text>
  
  <!-- Two connected nodes (crypto/blockchain symbol) -->
  <circle cx="10" cy="8" r="2.5" fill="#2563eb"/>
  <circle cx="22" cy="8" r="2.5" fill="#2563eb"/>
  <line x1="12.5" y1="8" x2="19.5" y2="8" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
</svg>

