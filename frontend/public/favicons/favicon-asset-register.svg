<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background square -->
  <rect width="32" height="32" rx="4" fill="#1e40af"/>
  
  <!-- First grid (darker blue) -->
  <line x1="8" y1="8" x2="8" y2="24" stroke="#2563eb" stroke-width="1.5" opacity="0.7"/>
  <line x1="16" y1="8" x2="16" y2="24" stroke="#2563eb" stroke-width="1.5" opacity="0.7"/>
  <line x1="24" y1="8" x2="24" y2="24" stroke="#2563eb" stroke-width="1.5" opacity="0.7"/>
  <line x1="6" y1="12" x2="26" y2="12" stroke="#2563eb" stroke-width="1.5" opacity="0.7"/>
  <line x1="6" y1="18" x2="26" y2="18" stroke="#2563eb" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Second overlapping grid (lighter blue, offset) -->
  <line x1="10" y1="6" x2="10" y2="26" stroke="#93c5fd" stroke-width="1.5" opacity="0.8"/>
  <line x1="18" y1="6" x2="18" y2="26" stroke="#93c5fd" stroke-width="1.5" opacity="0.8"/>
  <line x1="6" y1="10" x2="26" y2="10" stroke="#93c5fd" stroke-width="1.5" opacity="0.8"/>
  <line x1="6" y1="16" x2="26" y2="16" stroke="#93c5fd" stroke-width="1.5" opacity="0.8"/>
  <line x1="6" y1="22" x2="26" y2="22" stroke="#93c5fd" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Crypto-asset symbol (circle/coin) at intersection point -->
  <circle cx="16" cy="16" r="4" fill="#2563eb" stroke="#93c5fd" stroke-width="1.5"/>
  <circle cx="16" cy="16" r="2" fill="#93c5fd"/>
</svg>

