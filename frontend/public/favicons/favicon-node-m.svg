<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background square -->
  <rect width="32" height="32" rx="4" fill="#2563eb"/>
  
  <!-- Small circle node in top left -->
  <circle cx="10" cy="10" r="3" fill="#93c5fd"/>
  
  <!-- Connection line from node to M -->
  <line x1="12" y1="10" x2="18" y2="18" stroke="#93c5fd" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Bold letter M -->
  <text x="22" y="24" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">M</text>
</svg>

